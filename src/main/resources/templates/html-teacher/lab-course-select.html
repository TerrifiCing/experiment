<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/html-teacher/common-teacher :: link"></head>

<body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
        <div th:replace="/html-teacher/common-teacher :: left"></div>
        <!-- Main content -->
        <div class="templatemo-content col-1 light-gray-bg">
            <div class="templatemo-top-nav-container">
                <div class="row">
                    <nav class="templatemo-top-nav col-lg-12 col-md-12">
                        <ul class="text-uppercase">
                            <li><h2><a th:href="@{/{account}/courseManage (account=${user.account})}">课程管理</a></h2></li>
                            <li><h2><a th:href="@{/{account}/viewSelectedCourse (account=${user.account})}" class="active">查看选课</a></h2></li>
                            <li><h2><a th:href="@{/{account}/releaseCourse (account=${user.account})}">发布选课</a></h2></li>
                            <div style="float: right">
                                <li>
                                    <div class="dropdown">
                                        <img id="avatar-img" src="../images/sunset.jpg" th:src="${user.url}" alt="头像">
                                        <div class="dropdown-content">
                                            <a th:href="@{/{account}/userCenter (account=${user.account})}">个人主页</a>
                                            <a th:href="@{/{account}/changePassword (account=${user.account})}">修改密码</a>
                                            <a href="/logout">退出登录</a>
                                        </div>
                                    </div>
                                </li>
                                <li style="font-family: 微软雅黑" th:text="'&nbsp; ' + ${user.nickname}+'，欢迎回来！'">U201513315，欢迎回来！</li>
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="templatemo-content-container">
                <div class="templatemo-content-widget no-padding">
                    <div class="panel panel-default table-responsive">
                        <table class="table table-striped table-bordered templatemo-user-table">
                            <thead>
                                <tr>
                                    <td width="150px"><a  class="white-text templatemo-sort-by">实验名 <span class="caret"></span></a></td>
                                    <td width="150px"><a  class="white-text templatemo-sort-by">实验时间 <span class="caret"></span></a></td>
                                    <td width="120px"><a  class="white-text templatemo-sort-by">实验地点 <span class="caret"></span></a></td>
                                    <td width="120px"><a  class="white-text templatemo-sort-by">任课老师 <span class="caret"></span></a></td>
                                    <td width="120px"><a  class="white-text templatemo-sort-by">课堂容量 <span class="caret"></span></a></td>
                                    <td width="120px"><a  class="white-text templatemo-sort-by">选课人数 <span class="caret"></span></a></td>
                                    <td width="200px">状态</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="vo : ${courseVos}" th:value="${vo.get('course').id}">
                                    <td th:text="${vo.get('exp').expName}">模电</td>
                                    <td th:text="${#dates.format(vo.get('course').classTime, 'yyyy-MM-dd HH:mm')}">周三晚</td>
                                    <td th:text="${vo.get('course').classroom}">南一楼中203</td>
                                    <td th:text="${vo.get('teacher').name}">张老师</td>
                                    <td th:text="${vo.get('course').count}">25</td>
                                    <td th:text="${vo.get('count')}">10</td>
                                    <td th:if="${vo.get('course').status == 1}">已满/选课已结束</td>
                                    <td th:if="${vo.get('course').status == 0}">学生选课中</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Second row ends -->
            <footer th:replace="/html-admin/common-admin :: footer"></footer>
        </div>
    </div>
    </div>
    <!-- JS -->
    <script src="../js/jquery.js"></script>
    <!-- jQuery 3.3.1-->
    <script src="../js/main.js"></script>
</body>

</html>
