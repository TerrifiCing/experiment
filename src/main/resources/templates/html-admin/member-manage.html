<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>华科实验系统</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css' />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/templatemo-style.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet">
    <link href="https://rawgit.com/indrimuska/jquery-editable-select/master/src/jquery-editable-select.css" rel="stylesheet" />
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
        <div class="templatemo-sidebar">
            <header class="templatemo-site-header">
                <div class="square"></div>
                <h1>HUST LAB</h1>
            </header>
            <div class="profile-photo-container">
                <img src="../images/profile-photo.jpg" alt="Profile Photo" class="img-responsive" />
                <div class="profile-photo-overlay"></div>
            </div>
            <div class="mobile-menu-icon">
                <i class="fa fa-bars"></i>
            </div>
            <nav class="templatemo-left-nav">
                <ul>
                    <li><a th:href="@{/{account}/announcement (account=${user.account})}"><i class="fa fa-map-marker fa-fw"></i>公告栏</a></li>
					<li><a th:href="@{/{account}/userCenter (account=${user.account})}" ><i class="fa fa-home fa-fw"></i>个人中心</a></li>
					<li><a href="/userManage"  class="active"><i class="fa fa-users fa-fw"></i>成员管理</a></li>
					<li><a href="/courseManage"><i class="fa fa-database fa-fw"></i>实验课程管理</a></li>
					<li><a href="/reportManage"><i class="fa fa-sliders fa-fw"></i>实验报告与数据管理</a></li>
					<li><a href="/logout"><i class="fa fa-eject fa-fw"></i>登出</a></li>
                </ul>
            </nav>
        </div>
        <!-- Main content -->
        <div class="templatemo-content col-1 light-gray-bg">
            <div class="templatemo-top-nav-container">
                <div class="row">
                    <nav class="templatemo-top-nav col-lg-12 col-md-12">
                        <ul class="text-uppercase">
                            <li>
                                <h2><a href="/userManage" class="active">浏览成员</a></h2>
                            </li>
                            <li>
                                <h2><a href="/addMember">添加成员</a></h2>
                            </li>
                            <div style="float: right">
                                <li>
                                    <div class="dropdown">
                                        <img id="avatar-img" src="../images/sunset.jpg" th:src="${user.url}" alt="头像">
                                        <div class="dropdown-content">
                                            <a th:href="@{/{account}/userCenter (account=${user.account})}">个人主页</a>
                                            <a href="/changePassword">修改密码</a>
                                            <a href="/logout">退出登录</a>
                                        </div>
                                    </div>
                                </li>
                                <li style="font-family: 微软雅黑" th:text="'&nbsp; ' + ${user.name}+'，欢迎回来！'">U201513315，欢迎回来！</li>
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="templatemo-content-container">
                <div class="templatemo-content-widget white-bg ">
                    <div class="row form-group">
                        <div class="col-lg-3 col-md-3 form-group">
                            <label>学号</label>
                            <select class="form-control shift-info">
                                <option>类型1</option>
                                <option>类型2</option>
                                <option>类型3</option>
                            </select>
                        </div>
                        <div class="col-lg-4 col-md-4 form-group">
                            <label>学院</label>
                            <select class="form-control shift-info">
                                <option>类型1</option>
                                <option>类型2</option>
                                <option>类型3</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 form-group">
                            <label>班级</label>
                            <select class="form-control shift-info">
                                <option>类型1</option>
                                <option>类型2</option>
                                <option>类型3</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-2 form-group">
                            <button class="templatemo-edit-btn" id="search-btn" type="button">搜索</button>
                            <button class="templatemo-edit-btn" id="search-btn" type="button">全部</button>
                        </div>
                    </div>
                </div>
                <div class="templatemo-content-widget no-padding">
                    <div class="panel panel-default table-responsive">
                        <table class="table table-striped table-bordered templatemo-user-table">
                            <thead>
                                <tr>
                                    <td width="50px" ><a class="white-text templatemo-sort-by"><span class="caret"></span></a></td>
                                    <td width="120px"><a class="white-text templatemo-sort-by">学号 <span class="caret"></span></a></td>
                                    <td width="120px"><a class="white-text templatemo-sort-by">姓名 <span class="caret"></span></a></td>
                                    <td width="80px"><a class="white-text templatemo-sort-by">职位 <span class="caret"></span></a></td>
                                    <td width="120px"><a class="white-text templatemo-sort-by">学院 <span class="caret"></span></a></td>
                                    <td width="120px"><a class="white-text templatemo-sort-by">班级 <span class="caret"></span></a></td>
                                    <td width="150px">操作</td>
                                </tr>
                            </thead>
                            <tbody>
							  <tr th:each="oneUser : ${allUser}">
								<td th:text="${oneUser.id}">1.</td>
								<td th:text="${oneUser.account}">U201413407</td>
								<td th:text="${oneUser.name}">Smith</td>
								<td th:text="${oneUser.position}" class="edit">学生</td>
                                <td th:text="${oneUser.academy}" class="edit">电信</td>
                                <td th:text="${oneUser.classname}" class="edit">1406</td>
                                  <td width="200">
                                      <button class="templatemo-edit-btn edit-member" type="button">编辑</button>&nbsp;
                                      <button class="templatemo-delete-btn delete-member" type="button">删除</button>
                                  </td>
							  </tr>
							</tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Second row ends -->
            <footer class="text-right">
                <p>Copyright &copy; 2018 Company Name | Designed by <a href="http://www.templatemo.com" target="_parent">templatemo</a></p>
            </footer>
        </div>
    </div>
    </div>
    <!-- JS -->
    <script src="../js/jquery.js"></script>
    <!-- jQuery 3.3.1-->
    <script src="https://rawgit.com/indrimuska/jquery-editable-select/master/src/jquery-editable-select.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/edittableSelect.js"></script>
</body>

</html>
